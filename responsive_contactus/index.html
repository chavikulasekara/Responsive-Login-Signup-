<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact_us</title>
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="border"></div>
        <form action="" class="contact-form">
            <input type="text" class="c-text" placeholder="Enter Your Name">
            <input type="text" class="c-text" placeholder="Enter Your Email">
            <input type="text" class="c-text" placeholder="Enter Your Phone">
            <textarea name="" id="" class="c-text" placeholder="Your Message"></textarea>
            <input type="submit" class="c-btn" value="Submit">
        </form>
    </div>
    
</body>
</html>
